<ion-view title="Documents">
  <div class="documents-wrapper">
    <div class="card" id="doc-card">
        <div class="item item-text-wrap">
          <h3 class="header_title">Receive 10% off your meal at the following restaurants!</h3> 
          <p class="header_info"> If you wear your Tufts Jumbo Days t-shirt to any
            of these restaurants this weekend! &nbsp; </p>  
        </div>
    </div>
    <ion-content class="documents-content">
      <div id="doc-list">
        <ion-list>
          <div ng-repeat="document in docs">
            <a class="item item-thumbnail-left">
                <img src={{document.img}}>
                <h3 class="item_title">
                  {{document.title}}
                </h3> 
                <p class="item_subtitle">
                  {{document.address}} &nbsp;
                </p>
            </a>
          </div>
        </ion-list>
      </div>
    </ion-content>
  </div>
</ion-view>

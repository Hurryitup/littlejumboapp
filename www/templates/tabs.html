<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-positive">
  <!-- ptabs-color-active-stable" -->

  <!-- Dashboard Tab -->
  <ion-tab title="MAP" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="EVENTS" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="DOCS" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/documents">
    <ion-nav-view name="tab-documents"></ion-nav-view>
  </ion-tab>


</ion-tabs>

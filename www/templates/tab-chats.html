<ion-view view-title="Events">
  <ion-content>
    <ion-list>
      <!-- Removed item-avatar from ion-item-->
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <!-- <img ng-src="{{chat.face}}"> -->
        <div class="row">
          <div class="col">
            <p>{{chat.time}}</p>
            <p>{{chat.location}}</p>
          </div>
          <div class="col">
            <h2>{{chat.name}}</h2>
            <p>{{chat.lastText}}</p>
          </div>
        </div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
